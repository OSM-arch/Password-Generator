<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
</head>
<body>
    <h1>Password</h1>
    <label for="Passwordlength">Password Length: </label>
    <input type="number" id="Passwordlength" min="8" value="8">
    <p>Password will inclide: </p>
    <input type="checkbox" id="includeLowercase"> Lowercase
    <input type="checkbox" id="includeUppercase"> Uppercase
    <input type="checkbox" id="includeNumbers"> Numbers
    <input type="checkbox" id="includeSymbols"> Symbols
    <button onclick="GeneratePassword()">Generate</button>
    <div id="GeneratedPassword"></div>
    <script src="index.js"></script>
</body>
</html>
